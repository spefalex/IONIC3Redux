<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>
      S'identifier
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-input placeholder="Identification" type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Mot de passe" type="password" required [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div *ngIf="message" class="alert alert-danger">{{message}}</div>
      <button ion-button class="submit-btn" full (click)="login()">
        Login
      </button>
    
    </ion-col>
