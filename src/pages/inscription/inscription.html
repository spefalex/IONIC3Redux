<ion-header>

  <ion-navbar>
    <ion-title>inscription</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div>

    <form [formGroup]="form" (ngSubmit)="inscription()">
      <ion-item *ngIf="state">
      <ion-label fixed></ion-label> 
      <ion-avatar item-start (click)="presentActionSheet()" >
        <img [src]="clientPicture" />
      </ion-avatar>
    
      </ion-item>

      <ion-item *ngIf="!state">
        
          <ion-avatar >
            <img [src]="clientPicture" />
          </ion-avatar>
          <input type="file" id="avatar" (change)="onFileChange($event)" #fileInput *ngIf="!state">
          </ion-item>
      <ion-list>
        <ion-item-group>
          <ion-item-divider color="light">Nom du client*</ion-item-divider>
          <ion-item>
            <ion-input type="text" placeholder="saisir le nom..." formControlName="firstname" [(ngModel)]="ClientFirstName"></ion-input>
          </ion-item>
        </ion-item-group>


        <ion-item-group>
          <ion-item-divider color="light"> Prenom*</ion-item-divider>
          <ion-item>
            <ion-input type="text" placeholder="prenom..." formControlName="lastname" [(ngModel)]="ClientLastName"></ion-input>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider color="light"> Numero telephone* </ion-item-divider>
          <ion-item>
            <ion-input type="text" placeholder="numero telephone..." formControlName="numeroTelephone" [(ngModel)]="ClientNumero"></ion-input>
          </ion-item>
        </ion-item-group>

        <ion-item-group>
          <ion-item-divider color="light"> adresse E-mail *</ion-item-divider>
          <ion-item>
            <ion-input type="text" placeholder="e-mail..." formControlName="email" [(ngModel)]="ClientEmail"></ion-input>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-item-divider color="light"> mot de passe *</ion-item-divider>
          <ion-item>
            <ion-input type="password" placeholder="mot de passe..." formControlName="motdepasse1" [(ngModel)]="ClientMotDePasse1"></ion-input>
          </ion-item>
        </ion-item-group>
        <ion-item-group>
          <ion-item-divider color="light"> resaisi le mot de passe*</ion-item-divider>
          <ion-item>
            <ion-input type="password" placeholder="verification mot de passe..." formControlName="motdepasse2"
              [(ngModel)]="ClientMotDePasse2"></ion-input>
          </ion-item>
        </ion-item-group>
        <ion-item>
          <button ion-button color="primary" text-center block [disabled]="!form.valid">Enregistrer</button>
        </ion-item>

      </ion-list>

    </form>
  </div>
</ion-content>
